name: Daily AI Governance Digest

on:
  schedule:
    - cron: '30 11 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python pipeline.py
      - name: Commit digest
        run: |
          git config user.name "AI Governance Digest Bot"
          git config user.email "actions@github.com"
          git add output/ archive/
          git commit -m "AI governance digest $(date +%Y-%m-%d)" || echo "No changes"
          git push
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          keep_files: true
